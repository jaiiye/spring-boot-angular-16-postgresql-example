[phases.build]
  cmds = ["...", "java -Djarmode=layertools -jar target/*-exec.jar extract"]
[start]
  runImage = "openjdk:17-jdk-slim"
  onlyIncludeFiles = ['./dependencies/*','./snapshot-dependencies/*','./spring-boot-loader/*','./application/*']
  cmd = "java -Dserver.port=$PORT $JAVA_OPTS org.springframework.boot.loader.JarLauncher"
